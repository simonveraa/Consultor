<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css?v=1.0"/>
    <link rel="icon" href="lab.png" />
    <title>Consultor de destino para exámenes</title>
  </head>
  <body>
    <div class="container mt-3">
      <h1>Encontrar establecimiento</h1>
      <form id="buscarForm">
        <input class="form-control mb-3" type="text" name="examen" id="buscar" placeholder="Nombre del examen..." autocomplete="off" />
        <select id="preview" size="5" class="form-control d-none" autocomplete="off" disabled></select>
        <button type="submit" class="btn btn-primary mt-3">Ver Busqueda</button>
        <div class="mt-4 alert alert-warning">
          <strong>10/01/2025: Parathormona / Hormona Paratiroidea (PTH):</strong> 
            Se realizará en Clinica Adventista por el mes de enero, con resultados en el día.
        </div>
      </form>
      <h2 id="resultado-titulo" class="mt-4 d-none">Resultado:</h2>
      <table id="tabla" class="table d-none">
        <thead>
          <tr>
            <th scope="col">Examen</th>
            <th scope="col">Establecimiento</th>
            <th scope="col">Código</th>
            <th scope="col">Código BK</th>
            <th scope="col">Nota</th>
          </tr>
        </thead>
        <tbody id="resultado"></tbody>
      </table>
      <div id="sin-resultado"></div>
    </div>
    <script src="script.js?v=1.0"></script>
    <script src="datos.js?v=1.0"></script>
  </body>
</html>
