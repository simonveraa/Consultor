<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Consultor de destino para exámenes</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between mt-3">
        <div>
          <h1>Encontrar establecimiento</h1>
          <form id="buscarForm">
            <input
              class="form-control mb-3"
              type="text"
              name="examen"
              id="buscar"
              placeholder="Nombre del examen"
            />
            <button type="submit" class="btn btn-primary">Buscar</button>
            <div class="mt-4 alert alert-warning">
              <strong>10/01/2025: **Aviso** Parathormona / Hormona Paratiroidea (PTH):</strong> 
                Se realizará en Clinica Adventista por el mes de enero, con resultados en el día.
            </div>
          </form>
          <h2 id="resultado-titulo" class="mt-4 d-none">Resultado:</h2>
          <table id="tabla" class="table d-none">
            <thead>
              <tr>
                <th scope="col">Examen</th>
                <th scope="col">Establecimiento</th>
                <th scope="col">Codigo</th>
                <th scope="col">Nota</th>
              </tr>
            </thead>
            <tbody id="resultado">
            </tbody>
          </table>
          <div id="sin-resultado"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="datos.js"></script>
  </body>
</html>
