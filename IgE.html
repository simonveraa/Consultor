<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css?v=1.0"/>
    <link rel="icon" href="lab.png" />
    <title>Alérgenos IgE Específica</title>
  </head>
  <body>
    <div class="container containerdos mt-3">
      <h1 class="igeh1"> IgE Específicas</h1>
      <form id="buscarForm">
        <input class="form-control mb-3" type="text" name="examen" id="buscar" placeholder="Ingresar Panel/Alérgeno..." autocomplete="off" />
        <select id="preview" size="5" class="form-control d-none" autocomplete="off" disabled></select>
        <div class="display-between">
          <button type="submit" class="btn btn-morado mt-3">Ver Búsqueda</button>
          <button type="button" class="btn btn-primary mt-3" onclick="window.location.href='index.html'">Volver al Consultor</button>
        </div>
      </form>
      <h4 id="resultado-titulo" class="mt-4 d-none">Resultado:</h4>
      <div id="resultado"></div>
      <div id="sin-resultado"></div>
    </div>
    <script src="igescript.js"></script>
    <script src="igedatos.js"></script>
  </body>
</html>
